<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Conference ticket generator</title>

</head>
<body>
  <img src="./assets/images/pattern-lines.svg" class="lines-background">
  <img src="./assets/images/pattern-circle.svg" class="backgrund-circles" id="circle-top">
  <img src="./assets/images/pattern-circle.svg" class="backgrund-circles" id="circle-bottom">
  <img src="./assets/images/pattern-squiggly-line-top.svg" class="lines-background" id="line-top">
  <img src="./assets/images/pattern-squiggly-line-bottom-desktop.svg" class="lines-background" id="line-bottom">
  <div class="container">
    <div class="logo">
      <img src="./assets/images/logo-full.svg" alt="logo img">
    </div>
    <header>
      <h1>
        Your Journey to Coding Conf 2025 Starts Here!
      </h1>
      <p>
        Secure your spot at next year's biggest coding conference.
      </p>
    </header>
    <form action="ticket.html">
      <div class="input">
        <label for="img-input" class="img-label">
          Upload Avatar
          <div class="drop-zone">
            <img src="./assets/images/icon-upload.svg" id="upload-img">
            <span class="drag-drop-info">Drag and drop or click to upload</span>
            <div class="remove-change-file hidden">
              <button class="rmv-chng-btn" id="remove-btn" type="button">Remove image</button>
              <button class="rmv-chng-btn" id="change-btn" type="button">Change image</button>
            </div>
          </div>
        </label>
        <input type="file" id="img-input" accept="image/*" hidden>
        <div class="file-info">
          <img src="./assets/images/icon-info.svg" alt="info-img">
          <span id="info-msg">
            Upload your photo (JPG or PNG, max size: 500KB).
          </span>
        </div>
      </div>
      <div class="input">
        <label for="fname">Full Name</label>
        <input type="text" id="fname">
        <div class="error-info hidden">
          <img src="./assets/images/icon-info.svg">
          <p></p>
        </div>
      </div>
      <div class="input">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="example@email.com">
        <div class="error-info hidden">
          <img src="./assets/images/icon-info.svg">
          <p></p>
        </div>
      </div>
      <div class="input">
        <label for="github">GitHub Username</label>
        <input type="text" id="github" placeholder="@yourusername">
        <div class="error-info hidden">
          <img src="./assets/images/icon-info.svg">
          <p></p>
        </div>
      </div>
      <button type="submit" class="submit-btn">Generate My Ticket</button>
    </form>
  </div>
<script src="app.js"></script>
</body>
</html>
