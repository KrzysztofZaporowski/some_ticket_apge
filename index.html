<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Conference ticket generator</title>

</head>
<body>
  <img src="./assets/images/pattern-lines.svg" class="lines-background">
  <div class="container">
    <div class="logo">
      <img src="./assets/images/logo-full.svg" alt="logo img">
    </div>
    <header>
      <h1>
        Your Journey to Coding Conf 2025 Starts Here!
      </h1>
      <p>
        Secure your spot at next year's biggest coding conference.
      </p>
    </header>
    <form action="ticket.html">
      <label for="img-input">Upload Avatar</label>
      <br>
      <input type="file" id="img-input" accept="image/*" hidden>
      <div class="drop-zone">
        <img src="./assets/images/icon-upload.svg" id="upload-img">
        <span class="drag-drop-info">Drag and drop or click to upload</span>
      </div>
      <span class="file-info">
        Upload your photo (JPG or PNG, max size: 500KB).
      </span>
      <div class="input">
        <label for="fname">Full Name</label>
        <input type="text" id="fname">
      </div>
      <div class="input">
        <label for="email">Email Address</label>
        <input type="text" id="email" placeholder="example@email.com">
      </div>
      <div class="input">
        <label for="github">GitHub Username</label>
        <input type="text" id="github" placeholder="@yourusername">
      </div>
      <button type="submit" class="submit-btn">Generate My Ticket</button>
    </form>
  </div>
<script src="app.js"></script>
</body>
</html>
